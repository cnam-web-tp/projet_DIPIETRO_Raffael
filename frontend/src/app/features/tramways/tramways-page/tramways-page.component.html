<div class="flex flex-col gap-4">
  <app-searchbar searchbarLabel="Recherchez un tram"></app-searchbar>
  <div class="flex w-full flex-wrap gap-8">
    @for (tram of (trams$ | async); track tram.name) {
    <app-tram-card [tram]="tram">
      <app-glass-button
        sub
        label="Ajouter au panier"
        (click)="addToCart(tram)" />
    </app-tram-card>
    }
  </div>
</div>
